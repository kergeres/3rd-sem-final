<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Wiktor, Georgiana and David">
    <title>Golf app</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/svg" href="/img/Logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
</head>

<body>
    <header>
        <img class="logo" src="./media/logo.png">

    </header>
    <menu>
        <input class="menu-btn" type="checkbox" id="menu-btn">
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="dropdown_menu">
            <li class="menu_item"><a href="" class="nav_link">
                    <h2>Home</h2>
                </a></li>

            <li class="menu_item"><a href="" id="home" class="nav_link" onclick="buckets();home();">
                    <h2>Add buckets</h2>
                </a>
            </li>

            <li class="menu_item">
                <a href="" class="nav_link">
                    <h2>Upcoming events</h2>
                </a>
            </li>

            <li class="menu_item"><a href="" class="nav_link">
                    <h2>My buckets history</h2>
                </a>
            </li>

            <li class="menu_item"><a href="" class="nav_link">
                    <h2>Map</h2>
                </a>
            </li>
            <li onclick="appendCont()" class="menu_item"><a class="nav_link">
                    <h2>Contact</h2>
                </a>
            </li>
            <li onclick="signOut()" class="menu_item"><a class="nav_link">
                    <h2>Log out</h2>
                </a>
            </li>
            <li onclick="appendLog()" class="menu_item"><a class="nav_link">
                    <h2>Log in / register</h2>
                </a>
            </li>
        </ul>
    </menu>
    <section class="function_buttons">
        <button class="function_button collapsible">
            <h1 class="function_name">Add buckets</h1>
            <img class="icon" src="./media/bucket.png">
        </button>
        <div class="content">
            <div id="time"></div>
            <h1 class="counter-display">(..)</h1>
            <h5 class="buckets_used">buckets used</h5>
            <img src="./media/bucket-icon.png" class="bucket-icon">
            <button class="counter counter-plus" onclick="submitThis()">ADD BUCKET</button>
            <button class="counter counter-minus" onclick="submitThis()">DELETE BUCKET</button>
        </div>
        <button class="function_button collapsible">
            <h1 class="function_name">Upcoming events</h1>
            <img class="icon_small" src="./media/callendar.png">
        </button>
        <div class="content">
            <section id="calendarContainer">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=2&amp;bgcolor=%236cc073&amp;ctz=Europe%2FBudapest&amp;src=d3JpdGVhbmVtYWlsdG9kYXZpZEBnbWFpbC5jb20&amp;src=NWhwbnF2bjNoMnZiY3JobGxyN29jdGRvMnVkcWZrbW5AaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23039BE5&amp;color=%237CB342&amp;showTitle=0&amp;title=Events&amp;showPrint=0&amp;showTabs=1&amp;showCalendars=0&amp;showTz=0&amp;hl=en_GB&amp;showNav=0&amp;showDate=1"
                    style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

            </section>
        </div>
        <button class="function_button collapsible" onclick="getData();">
            <h1 class="function_name">My buckets history</h1>
            <img class="icon" src="./media/chart.png">
        </button>
        <div class="content1">
            <section id="charts">
                <section id="wkl">
                    <canvas id="chartContainer"></canvas>
                    <h1 class="dt">10-17 November 2020</h1>
                </section>
                <section id="mnt">
                    <canvas id="chart"></canvas>
                    <h1 class="dt">November 2020</h1>
                </section>
                <section id="yrl">
                    <canvas id="chrt"></canvas>
                    <h1 class="dt">2020</h1>
                </section>
                <div class="btn-group">
                    <button onclick="showChart('wkl')" class="bttn">Weekly</button>
                    <button onclick="showChart('mnt')" class="bttn">Monthly</button>
                    <button onclick="showChart('yrl')" class="bttn">Yearly</button>
                </div>
            </section>
        </div>
        <button class="function_button collapsible">
            <h1 class="function_name">Map</h1>
            <img class="icon_small icon_margin_left" src="./media/map.png">
        </button>
        <div class="content2">
            <img id="myImage" src="./img/panoramcgi.jpg" alt="map" class="mapy">
            <div class="btn-group">
                <button onclick="document.getElementById('myImage').src='./img/panoramcgi.jpg'" class="bttn">Hole
                    1</button>
                <button onclick="document.getElementById('myImage').src='./img/hole2.jpg'" class="bttn">Hole 2</button>
                <button onclick="document.getElementById('myImage').src='./img/hole3-1.jpg'" class="bttn">Hole
                    3</button>
            </div>
        </div>

    </section>
    <main>


    </main>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./script/main.js"></script>

</body>

</html>
